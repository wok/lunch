name: post-to-slack
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1-5"

jobs:
  post:
    name: Post to Slack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Post to Slack
        run: ./lunch.rb
        env:
          FOOD_SLACK_URL: ${{ secrets.FOOD_SLACK_URL }}

